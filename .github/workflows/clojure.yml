name: Clojure CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install Google Chrome
      run: |
        sudo apt update 
        sudo apt install -y unzip xvfb libxi6 libgconf-2-4
        sudo curl -sS -o - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add 
        sudo bash -c "echo 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' >> /etc/apt/sources.list.d/google-chrome.list" 
        sudo apt -y update 
        sudo apt -y install google-chrome-stable
        google-chrome --version
    - name: Install Google Chrome Driver
      run: |
        BROWSER_VERSION=$(google-chrome --version | sed 's/Google Chrome \([0-9\.]*/\1/g)')
        echo $BROWSER_VERSION
        wget https://chromedriver.storage.googleapis.com/`echo $BROWSER_VERSION`/chromedriver_linux64.zip && \
          unzip chromedriver_linux64.zip && \
          mv chromedriver /usr/local/bin/
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein test
